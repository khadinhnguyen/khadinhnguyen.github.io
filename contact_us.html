<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact US</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div id="page-container">
      <div id="content-wrap">
        <div class="fixed-top">
          <header>
            <div id="menu">
              <nav>
                <ul>
                  <li>
                    <a class="menu-title" href="./index.html"
                      ><i class="material-icons">menu</i>PRODUCTS</a
                    >
                  </li>
                </ul>
              </nav>
            </div>

            <div id="search-wrapper">
              <input placeholder="Quick Search" />
              <button><i class="material-icons md-24">search</i></button>
            </div>

            <div id="options-on-rightsite">
              <div id="user-contact">
                <a class="menu-title" href="#"
                  ><i class="material-icons">contact_support</i>CONTACT US</a
                >
              </div>
              <div id="user-account">
                <a class="menu-title" href="#"><i class="material-icons">person</i>ACCOUNT</a>
              </div>
              <div id="user-cart">
                <a class="menu-title" href="#"><i class="material-icons">shopping_cart</i>CART</a>
              </div>
            </div>
          </header>
        </div>

        <main>
          <div class="container">
            <h1>Contact Us</h1>
            <form id="appointment-form" action="https://httpbin.org/post" method="POST">
              <div class="row">
                <div class="col form-group">
                  <label for="fname"><span class="text-danger">*</span> First Name</label>
                  <input
                    id="fname"
                    class="form-control"
                    name="fname"
                    autocomplete="given-name"
                    type="text"
                    autofocus
                    tabindex="1"
                    required
                  />
                </div>

                <div class="col form-group">
                  <label for="lname"><span class="text-danger">*</span> Last Name</label>
                  <input
                    id="lname"
                    class="form-control"
                    name="lname"
                    autocomplete="family-name"
                    type="text"
                    tabindex="2"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="form-group col">
                  <label for="email"><span class="text-danger">*</span> Email Address</label>
                  <input
                    class="form-control"
                    id="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    tabindex="3"
                    required
                  />
                </div>
                <div class="form-group col"></div>
              </div>

              <div class="row">
                <div class="col form-group">
                  <label for="address"><span class="text-danger">*</span> Street Address</label>
                  <input
                    id="address"
                    class="form-control"
                    name="address"
                    type="text"
                    autocomplete="street-address"
                    tabindex="4"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="col form-group">
                  <label for="city"><span class="text-danger">*</span> City</label>
                  <input
                    class="form-control"
                    id="city"
                    name="city"
                    autocomplete="address-level2"
                    type="text"
                    tabindex="5"
                    required
                  />
                </div>

                <div class="col form-group">
                  <label for="province"><span class="text-danger">*</span> Province</label>
                  <input
                    list="province-list"
                    name="province"
                    id="province"
                    class="form-control"
                    autocomplete="address-level1"
                    tabindex="6"
                    required
                  >
                  <datalist id="province-list">
                    <option>Alberta</option>
                    <option>British Columbia</option>
                    <option>Manitoba</option>
                    <option>New Brunswick</option>
                    <option>Newfoundland and Labrador</option>
                    <option>Northwest Territories</option>
                    <option>Nova Scotia</option>
                    <option>Nunavut</option>
                    <option>Ontario</option>
                    <option>Prince Edward Island</option>
                    <option>Quebec</option>
                    <option>Saskatchewan</option>
                    <option>Yukon</option>
                  </datalist>
                </div>

                <div class="col form-group">
                  <label for="postal-code"><span class="text-danger">*</span> Postal Code</label>
                  <input
                    class="form-control"
                    id="postal-code"
                    name="postal-code"
                    autocomplete="address-level2"
                    type="text"
                    tabindex="7"
                    placeholder="M5W 1E6"
                    pattern="^[A-Za-z]\d[A-Za-z][ ]?\d[A-Za-z]\d$"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="col form-group">
                  <label class="mr-2"><span class="text-danger">*</span> What this is about:</label>
                  <div class="form-check form-check-inline">
                    <input
                      id="customer-question"
                      class="form-check-input"
                      type="radio"
                      name="customer-query"
                      value="question"
                    />
                    <label class="form-check-label" for="customer-question">Question</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      id="customer-comment"
                      class="form-check-input"
                      type="radio"
                      name="customer-query"
                      value="comment"
                    />
                    <label class="form-check-label" for="customer-comment">Comment</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      id="customer-order-problem"
                      class="form-check-input"
                      type="radio"
                      name="customer-query"
                      value="order-problem"
                      checked
                    />
                    <label class="form-check-label" for="customer-order-problem"
                      >Order Problem</label
                    >
                  </div>
                </div>
              </div>
              <div id="order-number-field-container">
                <div id="order-number-field" class="form-group row">
                  <label for="order-number" class="col-sm-2 col-form-label"
                    ><span class="text-danger">*</span> Order Number</label
                  >
                  <div class="col-sm-10">
                    <input
                      class="form-control"
                      id="order-number"
                      name="order-number"
                      type="text"
                      tabindex="8"
                      required
                    />
                  </div>
                </div>
              </div>

              <textarea
                class="form-control mt-3"
                name="message"
                id="feedback-message"
                rows="10"
                tabindex="9"
                placeholder="Tell us about your problem....."
                required
              >
              </textarea>
              <input type="hidden" value="Kha Nguyen" name="student" />

              <div class="d-flex flex-row-reverse mt-2">
                <input
                  class="btn btn-primary"
                  type="submit"
                  name="submit"
                  value="Submit"
                  tabindex="10"
                />
                <input
                  class="btn btn-secondary mr-3"
                  type="reset"
                  name="reset"
                  value="Reset"
                  tabindex="11"
                />
              </div>
            </form>
          </div>
        </main>
      </div>
      <footer id="footer">
        <div id="footer-container">
          <div>
            <h1>Kha Tech</h1>
          </div>
          <div id="social-icons">
            <h5>FOLLOW US</h5>
            <h3>
              <i class="material-icons">facebook</i><i class="material-icons">pages</i
              ><i class="material-icons">rss_feed</i>
            </h3>
          </div>
          <div id="email-subscribe">
            <h5>BE THE FIRST TO KNOW</h5>
            <form class="form-inline">
              <input
                class="form-control"
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
              />
              <button type="submit" class="btn btn-primary my-1">Subscribe</button>
            </form>
          </div>
        </div>
      </footer>
    </div>
    <script src="./contact_us.js"></script>
  </body>
</html>
